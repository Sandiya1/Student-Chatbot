<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Django App</title>
</head>
<body>
    {% if user.is_authenticated %}
        <p>Hello, {{ user.username }}</p>
        <form action="{% url 'logout' %}" method="post">
            {% csrf_token %}
            <button type="submit">Logout</button>
        </form>
    {% endif %}

    {% block content %}{% endblock %}
</body>
</html>
