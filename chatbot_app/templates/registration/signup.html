<!DOCTYPE html>
<html>
<head><title>Sign Up</title>
    {% load static %}
<link rel="stylesheet" href="{% static 'css/style.css' %}">

</head>
<body>
    <h2>Signup</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Sign up</button>
    </form>
    <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
</body>
</html>
